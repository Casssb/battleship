<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/boat.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js" defer async></script>
    <title>Battleship</title>
  </head>
  <body>
    <header>
      <h1 class="header-title">Battleship</h1>
    </header>
    <main id="main">
      <div class="gameboard">
        <h2 class="player-title">Player1</h2>
      </div>
      <div class="gameboard">
        <h2 class="bot-title">Bot</h2>
      </div>
    </main>
    <div class="start-modal" id="start-modal">
      <h3>Place your 5 ships</h3>
      <div class="start-btn-container">
        <button id="rotate">Rotate Ship</button>
        <button id="random-ships">Random Ships</button>
      </div>
      <div class="gameboard"></div>
      <button id="start-btn">Start Game</button>
    </div>
    <div class="end-modal" id="end-modal">
      <h3 class="result-text" id="result"></h3>
      <button id="reset-button">New Game</button>
    </div>
  </body>
</html>
